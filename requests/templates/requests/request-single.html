{% extends "website/base.html" %}
{% block content %}
<div class="container">
<h1>{{object.title}}</h1>
<br/>
{{object.issue}}

{% if user.is_staff %}
<br/>
<br/>

<form method="post">
        {% csrf_token %}
        {% for field in form %}
        {{field.name}}
        {{ field }}
        <br/>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
{% endif %}
</div>
{% endblock %}
